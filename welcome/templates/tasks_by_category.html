<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks for {{ category.name }} - Task Management</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .task-manager {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    .left-bar {
      width: 250px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .left-content {
      margin-top: 20px;
    }

    .action-list {
      list-style-type: none;
      padding: 0;
    }

    .item {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    .page-content {
      width: 100%;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .create-task-btn {
      float: right;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
    }

    .create-task-btn:hover {
      background-color: #0056b3;
    }

    .tasks-wrapper {
      margin-top: 30px;
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .task-item {
      margin-right: 10px;
    }

    .label-text {
      font-size: 18px;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="task-manager">
    <div class="left-bar">
      <div class="upper-part">
        <div class="actions">
          <div class="circle"></div>
          <div class="circle-2"></div>
        </div>
      </div>
      <div class="left-content">
        <a href="/tasks/category/{{ category.id }}/">
          <ul class="action-list">
            {% for category in categories %}
              <li class="item">
                <span>{{ category.name }}</span>
              </li>
            {% endfor %}
          </ul>
        </a>
      </div>
    </div>

    <div class="page-content">
      <div class="container">
        <div class="header">Tasks for Category: {{ category.name }}</div>
        <a href="/create-task/" class="create-task-btn">+ Create Task</a>

        <div class="tasks-wrapper" id="tasks-wrapper">
          {% if tasks %}
            {% for task in tasks %}
              <div class="task">
                <input class="task-item" name="task" type="checkbox" id="item-{{ task.id }}"
                {% if task.is_done %}checked{% endif %}
                data-task-id="{{ task.id }}" onchange="updateTaskStatus(this)">
                <label for="item-{{ task.id }}">
                  <span class="label-text">{{ task.task_name }}</span>
                </label>
              </div>
            {% endfor %}
          {% else %}
            <p>No tasks found for this category.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateTaskStatus(checkbox) {
      const taskId = checkbox.dataset.taskId; // Retrieve task ID from the checkbox
      const isDone = checkbox.checked; // Get the new checkbox state

      fetch(`/update_task_status/${taskId}/`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken") // Include CSRF token for security
        },
        body: JSON.stringify({ is_done: isDone })
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error("Failed to update task status.");
        }
      })
      .then(data => {
        console.log("Task status updated:", data);
      })
      .catch(error => {
        console.error("Error updating task status:", error);
        // Optionally, revert checkbox state in case of an error
        checkbox.checked = !isDone;
      });
    }

    // Helper function to retrieve CSRF token from cookies
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.startsWith(name + "=")) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
