<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Pro Free Trial</title>
</head>
<body>
    <h1>Start Your Free Pro Trial</h1>
    <p>Enjoy Pro features for free for 30 days! As a Pro member, you'll become a team leader.</p>
    <form action="/subscribe/pro/" method="POST">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            value="{{ user.username }}" 
            readonly 
            required
        ><br><br>
        
        <label for="email">Your Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            value="{{ user.email }}" 
            readonly 
            required
        ><br><br>

         <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Select your subscription category</option>
              <option value="programming">Programming</option>
              <option value="education">Education</option>
              <option value="crm">CRM</option>
            </select>
          </div>

        <button type="submit">Start Free Trial</button>
    </form>
</body>
</html>
