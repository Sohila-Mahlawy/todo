<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
</head>
<body>
    <h1>Assign a Task to "{{ project.name }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Assign Task</button>
    </form>
    <h2>Existing Tasks in "{{ project.name }}"</h2>
    <ul>
        {% for task in project.tasks.all %}
            <li>
                {{ task.task_name }} - {{ task.assigned_to.username }} (Due: {{ task.due_date }})
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'project_detail' project.id %}">Back to Project</a>
</body>
</html>
