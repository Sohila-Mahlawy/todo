<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Task Management Dashboard UI</title>
  <link rel="stylesheet" href="../static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
<div class="task-manager">
  <div class="left-bar">
    <div class="upper-part">
      <div class="actions">
        <div class="circle"></div>
        <div class="circle-2"></div>
      </div>
    </div>
    <div class="left-content">
      <ul class="action-list">
        {% for category in categories %}
        <li class="item">
          <a href="/tasks/category/{{ category.id }}/">
            <span>{{ category.name }}</span>
          </a>
        </li>
        {% endfor %}
        <a href="/create-category/" class="create-task-btn">Create Category</a>
      </ul>
    </div>
  </div>
  
  <div class="page-content">
    <div class="header">
      Today Tasks
      <a href="/subscribe/pro/" class="pro-subscription-btn">Go Pro</a> <!-- Pro Subscription Button -->
    </div>
    <a href="/create-task/" class="create-task-btn">+ Create Task</a>

    <div class="tasks-wrapper" id="tasks-wrapper">
      {% for task in tasks %}
      <div class="task">
        <input class="task-item" name="task" type="checkbox" id="item-{{ task.id }}" 
        {% if task.is_done %}checked{% endif %}
        data-task-id="{{ task.id }}" onchange="updateTaskStatus(this)">
          <label for="item-{{ task.id }}">
              <span class="label-text">{{ task.task_name }}</span>
          </label>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<style>
  .create-task-btn {
    float: right;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
  }
  .create-task-btn:hover {
    background-color: #0056b3;
  }

  .pro-subscription-btn {
    float: right;
    margin-right: 15px;
    background-color: #28a745;
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
  }
  .pro-subscription-btn:hover {
    background-color: #218838;
  }

  .header {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>
<script>
  function updateTaskStatus(checkbox) {
    const taskId = checkbox.dataset.taskId; // Retrieve task ID from the checkbox
    const isDone = checkbox.checked; // Get the new checkbox state

    fetch(`/update_task_status/${taskId}/`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCookie("csrftoken") // Include CSRF token for security
      },
      body: JSON.stringify({ is_done: isDone })
    })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error("Failed to update task status.");
      }
    })
    .then(data => {
      console.log("Task status updated:", data);
    })
    .catch(error => {
      console.error("Error updating task status:", error);
      // Optionally, revert checkbox state in case of an error
      checkbox.checked = !isDone;
    });
  }

  // Helper function to retrieve CSRF token from cookies
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(name + "=")) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>




</body>
</html>
